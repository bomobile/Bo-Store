<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYINT STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MYINT STORE</h1>
    </header>

    <section class="hero">
        <h2>Welcome!</h2>
        <p>Best Products Online</p>
        <img src="img/hero.jpg" alt="Hero Image">
    </section>

    <section class="products">
        <div class="product">
            <img src="img/product1.jpg" alt="Shirt">
            <p>Men's Shirt</p>
        </div>
        <div class="product">
            <img src="img/product2.jpg" alt="Shoes">
            <p>Casual Shoes</p>
        </div>
        <div class="product">
            <img src="img/product3.jpg" alt="Watch">
            <p>Smart Watch</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MYINT STORE</p>
    </footer>
</body>
</html>
