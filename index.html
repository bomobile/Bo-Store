<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Myint Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Myint Store</h2>
    <p>Your one-stop shop for great products</p>
    <img src="https://via.placeholder.com/600x300" alt="Hero Image">
  </section>

  <section class="products">
    <h3>Our Products</h3>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <p>Product 1</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <p>Product 2</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <p>Product 3</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Myint Store</p>
  </footer>

</body>
</html>
